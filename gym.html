<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Gym Sign Up</title>
  <link rel="stylesheet" href="gym.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="uep_logo.png" alt="University Logo" class="logo">

      <h1>UNIVERSITY GYM</h1>

      <form>
        <div class="input-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Re-type Password" required>
        </div>

        <div class="name-group">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>

        <div class="gender-group">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female" required> Female</label>
        </div>

        <div class="terms">
          <label>
            <input type="checkbox" required> I agree with Terms and Conditions
          </label>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
